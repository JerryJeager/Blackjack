<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/d81b686056.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Blackjack</h1>
        <i class="fa-solid fa-diamond"></i>
    </header>
    <section class="blackjack-game">
        <div class="game-status">
            <h2>Want to play a round?</h2>
        </div>
        <div class="card-info">
            <p>cards: </p>
            <p>sum: </p>
        </div>
        <div class="btns">
            <button class="start-btn">START GAME</button>
            <button class="new-btn">NEW CARD</button>
        </div>
    </section>
</body>
</html>
